name: TMP OS Rust-Optimized Builder v2.2

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximum Disk Purge
        run: |
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc /usr/local/share/boost /usr/share/swift /usr/local/share/powershell "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          docker rmi $(docker images -q) || true
          df -h

      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential ccache curl flex g++-multilib gcc-multilib git git-lfs gnupg gperf imagemagick lib32ncurses5-dev lib32readline-dev lib32z1-dev libelf-dev liblz4-tool libncurses5 libncurses5-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          git config --global user.name "TMP-OS-Bot"
          git config --global user.email "bot@tmpos.org"

      - name: Rust-Optimized Sync
        run: |
          mkdir ~/tmp_os && cd ~/tmp_os
          # Initialize with heavy exclusions to save the Rust checkout
          ~/bin/repo init -u https://github.com/LineageOS/android.git -b lineage-22.2 --depth=1 --git-lfs -g default,-mips,-x86,-darwin,-notdefault
          
          mkdir -p .repo/local_manifests
          cat <<EOF > .repo/local_manifests/greatlte.xml
          <?xml version="1.0" encoding="UTF-8"?>
          <manifest>
            <remote name="universal8895" fetch="https://github.com/universal8895/" />
            <project name="android_device_samsung_greatlte" path="device/samsung/greatlte" remote="universal8895" revision="lineage-22.2" />
            <project name="android_device_samsung_universal8895-common" path="device/samsung/universal8895-common" remote="universal8895" revision="lineage-22.2" />
            <project name="kernel_samsung_universal8895" path="kernel/samsung/universal8895" remote="universal8895" revision="lineage-22.2" />
            <project name="proprietary_vendor_samsung" path="vendor/samsung" remote="universal8895" revision="lineage-22.2" />
          </manifest>
          EOF
          
          # Sync with force-sync to override any partial worktree errors
          ~/bin/repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags --current-branch
          
          # Space recovery
          rm -rf .repo/project-objects .repo/projects

      - name: Deep Branding & Pixel Integration
        run: |
          cd ~/tmp_os
          if [ -d "vendor/lineage" ]; then
            find vendor/lineage -type f -name "*.mk" -exec sed -i 's/LineageOS/TMP OS/g' {} +
          fi
          
          if [ -f "device/samsung/greatlte/lineage_greatlte.mk" ]; then
            echo "Injecting Pixel Experience..."
            sed -i '/inherit-product/a \$(call inherit-product, vendor/lineage/config/common_full_phone.mk)' device/samsung/greatlte/lineage_greatlte.mk
            {
              echo "TARGET_USES_PIXEL_LAUNCHER := true"
              echo "WITH_GMS := true"
            } >> device/samsung/greatlte/BoardConfig.mk
          fi

      - name: Build ROM
        run: |
          cd ~/tmp_os
          export ALLOW_MISSING_DEPENDENCIES=true
          export SKIP_ABI_CHECKS=true
          source build/envsetup.sh
          lunch lineage_greatlte-userdebug || lunch lineage_greatlte-eng
          mka bacon -j$(nproc --all)

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          files: ~/tmp_os/out/target/product/greatlte/lineage-22.2-*.zip
          tag_name: TMP_OS_v2.2
          name: TMP OS v2.2 Rust-Optimized
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
