name: TMP OS Ultra-Slim Builder (Android 15)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximize Build Space (Hard Reset)
        run: |
          # Remove all unnecessary pre-installed tools to free up ~30GB
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/powershell /usr/share/swift /usr/local/share/boost
          sudo apt-get clean
          docker rmi $(docker images -q) || true
          # Create a swap file to help with RAM issues
          sudo fallocate -l 4G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          df -h

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential ccache curl flex g++-multilib gcc-multilib git git-lfs gnupg gperf imagemagick lib32ncurses5-dev lib32readline-dev lib32z1-dev libelf-dev liblz4-tool libncurses5 libncurses5-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          git config --global user.name "TMP-OS-Bot"
          git config --global user.email "bot@tmpos.org"

      - name: Initialize & Ultra-Slim Sync
        run: |
          mkdir ~/tmp_os && cd ~/tmp_os
          # Using --depth=1 and --no-tags to minimize disk usage
          ~/bin/repo init -u https://github.com/LineageOS/android.git -b lineage-22.2 --depth=1
          mkdir -p .repo/local_manifests
          cat <<EOF > .repo/local_manifests/greatlte.xml
          <?xml version="1.0" encoding="UTF-8"?>
          <manifest>
            <project name="universal8895/android_device_samsung_greatlte" path="device/samsung/greatlte" remote="github" revision="lineage-22.2" />
            <project name="universal8895/android_device_samsung_universal8895-common" path="device/samsung/universal8895-common" remote="github" revision="lineage-22.2" />
            <project name="universal8895/kernel_samsung_universal8895" path="kernel/samsung/universal8895" remote="github" revision="lineage-22.2" />
            <project name="universal8895/proprietary_vendor_samsung" path="vendor/samsung" remote="github" revision="lineage-22.2" />
          </manifest>
          EOF
          # Sync only what is absolutely necessary
          ~/bin/repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags --depth=1
          # CRITICAL: Delete the .repo folder after sync to free up ~100GB
          rm -rf .repo

      - name: Apply TMP OS Branding
        run: |
          cd ~/tmp_os
          find vendor/lineage -type f -name "*.mk" -exec sed -i 's/LineageOS/TMP OS/g' {} +
          echo "TARGET_USES_PIXEL_LAUNCHER := true" >> device/samsung/greatlte/BoardConfig.mk
          echo "WITH_GMS := true" >> device/samsung/greatlte/BoardConfig.mk

      - name: Build ROM
        run: |
          cd ~/tmp_os
          source build/envsetup.sh
          lunch lineage_greatlte-userdebug
          # Set build to be as lean as possible
          export ALLOW_MISSING_DEPENDENCIES=true
          export SOONG_ALLOW_MISSING_DEPENDENCIES=true
          export BUILD_BROKEN_DUP_RULES=true
          mka bacon -j$(nproc --all)

      - name: Final Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          files: ~/tmp_os/out/target/product/greatlte/lineage-22.2-*.zip
          tag_name: TMP_OS_v1.2_UltraSlim
          name: TMP OS v1.2 Ultra-Slim (Android 15)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
