name: TMP OS Manual Optimized Builder

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Manual Disk Cleanup
        run: |
          echo "Starting disk cleanup..."
          df -h
          # Remove heavy pre-installed software
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          # Clean apt cache
          sudo apt-get clean
          # Prune Docker
          docker rmi $(docker images -q) || true
          echo "Cleanup complete. Available space:"
          df -h

      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential ccache curl flex g++-multilib gcc-multilib git git-lfs gnupg gperf imagemagick lib32ncurses5-dev lib32readline-dev lib32z1-dev libelf-dev liblz4-tool libncurses5 libncurses5-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          git config --global user.name "TMP-OS-Bot"
          git config --global user.email "bot@tmpos.org"

      - name: Sync & Purge Repo
        run: |
          mkdir ~/tmp_os && cd ~/tmp_os
          ~/bin/repo init -u https://github.com/LineageOS/android.git -b lineage-22.2 --depth=1
          mkdir -p .repo/local_manifests
          cat <<EOF > .repo/local_manifests/greatlte.xml
          <?xml version="1.0" encoding="UTF-8"?>
          <manifest>
            <project name="universal8895/android_device_samsung_greatlte" path="device/samsung/greatlte" remote="github" revision="lineage-22.2" />
            <project name="universal8895/android_device_samsung_universal8895-common" path="device/samsung/universal8895-common" remote="github" revision="lineage-22.2" />
            <project name="universal8895/kernel_samsung_universal8895" path="kernel/samsung/universal8895" remote="github" revision="lineage-22.2" />
            <project name="universal8895/proprietary_vendor_samsung" path="vendor/samsung" remote="github" revision="lineage-22.2" />
          </manifest>
          EOF
          ~/bin/repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags --depth=1
          # Free up space by removing the repo history after sync
          rm -rf .repo

      - name: Branding & Build
        run: |
          cd ~/tmp_os
          # Deep Branding
          find vendor/lineage -type f -name "*.mk" -exec sed -i 's/LineageOS/TMP OS/g' {} +
          # Build
          source build/envsetup.sh
          lunch lineage_greatlte-userdebug
          export ALLOW_MISSING_DEPENDENCIES=true
          mka bacon -j$(nproc --all)

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          files: ~/tmp_os/out/target/product/greatlte/lineage-22.2-*.zip
          tag_name: TMP_OS_v1.3
          name: TMP OS v1.3 Manual Optimized
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
